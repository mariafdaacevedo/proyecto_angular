<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>

<body>
<p>to-do-list works!</p>

<button type="button" class="btn btn-primary" (click)="openForm()">Agregar tarea</button>

<div *ngIf="showForm" class="my-4">
  <h3 class="mb-4">Agregar Tareas</h3>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)" class="form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="task.name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="description">DescripciÃ³n:</label>
      <textarea id="description" name="description" [(ngModel)]="task.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="status">Estado:</label>
      <select id="status" name="status" [(ngModel)]="task.status" required class="form-control">
        <option value="Pendiente">Pendiente</option>
        <option value="Completada">Completada</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Editar tarea</button>
    <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancelar</button>
  </form>
</div>
</body>
